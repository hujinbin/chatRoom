<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="简易聊天室">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>聊天室</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>简易聊天室</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="字体颜色" />
                    <input id="emoji" type="button" value="表情" title="表情" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="图片"  />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" value="清屏" title="清屏" />
                </div>
                <textarea id="messageInput" placeHolder=""></textarea>
                <input id="sendBtn" type="button" value="发送">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">等待链接服务器...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="请输入你的昵称" id="nicknameInput" />
                <input type="button" value="确认" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
    </body>
</html>
